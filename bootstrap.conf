	$build_aux/config.guess
	$build_aux/config.sub
	$build_aux/config.rpath
	$build_aux/git-version-gen
	$build_aux/gitlog-to-changelog
	doc/INSTALL
"

# Build prerequisites
buildreq="\
autoconf   2.62
automake   1.11.1
autopoint  0.17
gettext    0.17
git        1.4.4
makeinfo   4.13
perl       5.5
rsync      3.0.9
tar        1.26
xz         5.0.5
"
