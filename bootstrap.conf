ftello
getaddrinfo
getline
getline-tests
getopt-gnu
getopt-posix
getopt-posix-tests
getpass-gnu
getpeername
getsockname
git-merge-changelog
git-version-gen
gitlog-to-changelog
gnupload
ioctl
ioctl-tests
iconv-h
listen
lstat
maintainer-makefile
malloc-gnu
mbtowc
memcmp
mkdir
mkstemp
mkostemp
mkostemps
mktime
crypto/md5
crypto/sha1
obstack
